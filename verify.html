<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Mobile Number</title>
    <style>
        /* Add some basic styling for a better look */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { padding: 10px; margin-bottom: 10px; width: 250px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #otp-section { display: none; } /* Hide OTP field initially */
    </style>
</head>
<body>

    <div class="container">
        <h2>Phone Number Verification</h2>
        
        <div id="recaptcha-container"></div>
        
        <div id="phone-section">
            <p>Enter your phone number with country code (e.g., +919876xxxxxx):</p>
            <input type="tel" id="phone-number-input" placeholder="+919876543210">
            <button onclick="sendOtp()">Send OTP</button>
        </div>

        <div id="otp-section">
            <p>Enter the OTP you received:</p>
            <input type="number" id="otp-input" placeholder="123456">
            <button onclick="verifyOtp()">Verify OTP</button>
        </div>
        
        <p id="status"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script> </body>
</html>
